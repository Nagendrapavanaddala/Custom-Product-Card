<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Product Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        
        <div class="image">
            <img src="./81O-bV8gnIL._AC_SX575_.jpg">
            <div class="reviews">
                <p>323</p>
            </div>
        </div>
        <div class="details">
            <div class="name" >
                <p>Reebok Men's Lite Plus 3 Sneakers</p>
                </div>
            <div class="ratings">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <span><b>4.5</b></span>
            </div>
            <div class="price">
                <del><b>₹24599</b></del>
                <span><b>₹19559</b></span>
            </div>
        </div>
    </div>
</body>
</html>
